<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>FCP - Module 3 - Scoreboard Challenge</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">	
</head>
<body>
	<section id="scoreboard">
		
		<div id="main-container">
			<div class="score-unit team-leading" data-team="home">
				<div class="team-name-container">
					<div class="fa-solid fa-caret-right lead-indicator"></div>
					<p class="team-name">home</p>
					<div class="fa-solid fa-caret-left lead-indicator"></div>
				</div>
				<div class="team-score">
				</div>
				<div class="score-buttons">
					<div class="fa-solid fa-square-plus delta-indicator"></div>
					<div class="sb-btn score-btn" data-team="home" data-delta="1">1</div>
					<div class="sb-btn score-btn" data-team="home" data-delta="2">2</div>
					<div class="sb-btn score-btn" data-team="home" data-delta="3">3</div>
				</div>
			</div>

			<div id="control-unit">
				<div id="reset-btn" class="sb-btn control-btn">reset</div>
			</div>

			<div id="team-visitor" class="score-unit" data-team="visitor">
				<div class="team-name-container">
					<div class="fa-solid fa-caret-right lead-indicator"></div>
					<p class="team-name">visitor</p>
					<div class="fa-solid fa-caret-left lead-indicator"></div>
				</div>
				<div class="team-score">
				</div>
				<div class="score-buttons">
					<div class="fa-solid fa-square-plus delta-indicator"></div>
					<div class="sb-btn score-btn" data-team="visitor" data-delta="1">1</div>
					<div class="sb-btn score-btn" data-team="visitor" data-delta="2">2</div>
					<div class="sb-btn score-btn" data-team="visitor" data-delta="3">3</div>
				</div>
			</div>
		</div>
		
		
	</section>
	
	<template id="score-digit">
		<div class="score-digit" data-d="">
			<div class="digit-row">
				<div class="bulb r0c0"></div>
				<div class="bulb r0c1"></div>
				<div class="bulb r0c2"></div>
				<div class="bulb r0c3"></div>
				<div class="bulb r0c4"></div>
			</div>
			<div class="digit-row">
				<div class="bulb r1c0"></div>
				<div class="bulb r1c1"></div>
				<div class="bulb r1c2"></div>
				<div class="bulb r1c3"></div>
				<div class="bulb r1c4"></div>
			</div>
			<div class="digit-row">
				<div class="bulb r2c0"></div>
				<div class="bulb r2c1"></div>
				<div class="bulb r2c2"></div>
				<div class="bulb r2c3"></div>
				<div class="bulb r2c4"></div>
			</div>
			<div class="digit-row">
				<div class="bulb r3c0"></div>
				<div class="bulb r3c1"></div>
				<div class="bulb r3c2"></div>
				<div class="bulb r3c3"></div>
				<div class="bulb r3c4"></div>
			</div>
			<div class="digit-row">
				<div class="bulb r4c0"></div>
				<div class="bulb r4c1"></div>
				<div class="bulb r4c2"></div>
				<div class="bulb r4c3"></div>
				<div class="bulb r4c4"></div>
			</div>
			<div class="digit-row">
				<div class="bulb r5c0"></div>
				<div class="bulb r5c1"></div>
				<div class="bulb r5c2"></div>
				<div class="bulb r5c3"></div>
				<div class="bulb r5c4"></div>
			</div>
			<div class="digit-row">
				<div class="bulb r6c0"></div>
				<div class="bulb r6c1"></div>
				<div class="bulb r6c2"></div>
				<div class="bulb r6c3"></div>
				<div class="bulb r6c4"></div>
			</div>
		</div>
	</template>
	
	<script src="script.js" defer></script>
</body>
</html>
